<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{ layout :: head('로그인')}">
</head>
<body>
    <main class="container mt-5">
        <h3>로그인</h3>
        <div class="mt-3 mb-3">
            <hr>
        </div>
        <form action="/member/login" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="userEmail" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="userPassword" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <input type="button" class="btn btn-primary" value="회원가입" onclick="location.href='/member/joinForm'"></input>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
