<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{ layout :: head('회원 정보 수정')}">
</head>
<body>
<header th:replace="~{layout :: navi-bar}" class="p-3 text-bg-dark"></header>
<main class="container mt-5">
    <h3>회원 정보 수정</h3>
    <div class="mt-3 mb-3">
        <hr>
    </div>
    <form action="/member/update" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="hidden" name="id" th:value="${user_id}">
            <input type="email" class="form-control" th:value="${user_email}" name="userEmail" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" th:value="${user_password}"  name="userPassword" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputNickName" class="form-label">Nick Name</label>
            <input type="text" class="form-control" th:value="${nick_name}" name="userNickName" id="exampleInputNickName">
        </div>
        <button type="submit" class="btn btn-primary">확인</button>
        <input class="btn btn-primary" value="취소" onclick="history.back();'"></input>
    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
